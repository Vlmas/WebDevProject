<div @tr class="car-container">
    <div class="showcase-video">
        <img [src]="car.assetUrls[1]" width="100%">

        <div class="descr">
            <p class="year">THE 2021</p>
            <p class="superfat">{{car.modelName}}</p>
            <p class="small">STARTING AT</p>
            <p class="medium">${{car.startingPrice}}</p>
        </div>
    </div>

    <div class="details">
        <p>EXPLORE</p>
        
    </div>
</div>
