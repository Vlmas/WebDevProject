<div class="big-container">
    <h3 class="title">{{title}}</h3>

    <div @tr class="distr-container">
        <div class="d-box">
            <div *ngFor="let car of cars" class="models-by-body">
                <img [routerLink]="['/models/', car.modelName]" [src]="car.assetUrls[0]">
                <h3>{{car.modelName}}</h3>
                <p>STARTING AT ${{car.startingPrice}}</p>
            </div>
        </div>
    </div>
</div>
